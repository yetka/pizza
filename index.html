<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>pizza</title>
  </head>
  <body>
    <div class="container">
      <form class="pizzaCreation">
        <div class="pizzaSize">
          <h2>Please choose the size:</h2>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              8" small pizza
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              10" medium pizza
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              12" large pizza
            </label>
          </div>
        </div>
        <div class="pizzaToppings">
          <h2>Please choose the toppings:</h2>
          <input type="checkbox" name="chosen-toppings" value="mozzarella">mozzarella<br>
          <input type="checkbox" name="chosen-toppings" value="parmesan">parmesan<br>
          <input type="checkbox" name="chosen-toppings" value="tomatoes">tomatoes<br>
          <input type="checkbox" name="chosen-toppings" value="spinach">spinach<br>
          <input type="checkbox" name="chosen-toppings" value="onion">onion<br>
          <input type="checkbox" name="chosen-toppings" value="pepper">red pepper<br>
          <input type="checkbox" name="chosen-toppings" value="mushrooms">mushrooms<br>
          <input type="checkbox" name="chosen-toppings" value="bacon">bacon<br>
          <input type="checkbox" name="chosen-toppings" value="chicken">grilled chicken<br>
          <input type="checkbox" name="chosen-toppings" value="beef">ground beef<br>
          <input type="checkbox" name="chosen-toppings" value="sausage">italian sausage<br>
          <input type="checkbox" name="chosen-toppings" value="bbq">bbq sauce<br>
          <input type="checkbox" name="chosen-toppings" value="sriracha">sriracha sauce<br>
        </div>
        <button type="submit">Order your pizza!</button>
      </form>
      <div class="pizzaCost">
      </div>
    </div>
  </body>
</html>
